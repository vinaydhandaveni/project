<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/adminlogin.css">

</head>
<body >

	<header style="background-color: #00c6fb;position: relative;">
		<a href="access.html"><i class="fa fa-home fa-5x" ></i></a>
	</header>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" action="adminvalidate.php" method="post">
					<div class="login100-form-avatar">
						<img src="images/female.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45" style="font-size: 40px;color: black;font-family: 'Ubuntu', sans-serif;">
						Stay Fit Admin
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" style="font-size: 20px;font-family: 'Ubuntu', sans-serif;" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" style="font-size: 20px;font-family: 'Ubuntu', sans-serif;" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" id="login" name="login" style="font-family: cursive;font-size: 20px;">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
